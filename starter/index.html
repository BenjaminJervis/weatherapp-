<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="/assets/style.css" />
  <link rel="stylesheet" href="styles/reset.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" /> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" /> -->
 
  
  <title>Weather Dashboard</title>
</head>

<body>

  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>
  <!-- Sidebar created for city search and created buttons-->
  <div class="row container-fluid">
    <div class="col-3 sidebar">
      <h3>Search for a City:</h3>
      <div class="input-group mb-3">
        <input type="text" id="city-input" class="form-control" placeholder="City Name"aria-describedby="search-city"/>
        <div class="input-group-append">
          <button class="btn btn-outline-primary" type="button" id="search-city">
            <i class="fas fa-search">Search</i>
          </button>
        </div>
      </div>
      <ul class="list-group" id="city-list"></ul>
    </div>
<!-- Render/add city data here -->
<div class="col" id="city-chosen">
<div class="card mb-3">
  <div class="card-body">
    <h5 class="card-title"></h5>
    <p class="card-text" id="temperature"></p>
    <p class="card-text" id="humidity"></p>
    <p class="card-text" id="wind-speed"></p>
    <p class = "card-text" id = "UV-index"></p>
  </div>
</div>
  <div class="col-lg-9 pb-3">
    <section id="today" class="mt-3" role="region" aria-live="polite"></section>
      <section id="forecast" class="row mt-3" role="region" aria-live="polite"></section>
      </div>
    </div>
  </div>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="/js/script.js"></script>
</body>

</html>
